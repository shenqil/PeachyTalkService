version: "3.7"
services:
  app:
    build: .
    container_name: "admin-back"
    ports:
      - "10088:10088"
    links:
      - postgres
      - redis

  postgres:
    image: "postgres:alpine"
    environment:
      POSTGRES_DB: "gin-admin"
      POSTGRES_PASSWORD: 123456
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: "redis:alpine"
    volumes:
      - rddata:/data

volumes:
  pgdata:
  rddata:
